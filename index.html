<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
   <header>Calculator</header>
   <div class="main">

    <div class="calculator-container">

    <div class="screen">
      
    </div>

 <div class="top-row">
 <button id="clear">AC</button>
 <button id="delete">DEL</button>
</div>
    
<div class="num-row">
  <button class="num-btn" id="seven">7</button>
  <button class="num-btn" id="eight">8</button>
  <button class="num-btn" id="nine">9</button>
  <button class="ope" id="divde">/</button>
 </div>
 
<div class="num-row">
   <button class="num-btn" id="four">4</button>
   <button class="num-btn" id="five">5</button>
   <button class="num-btn" id="six">6</button>
   <button class="ope" id="multiply">*</button>
  </div>

<div class="num-row">
    <button class="num-btn" id="one">1</button>
    <button class="num-btn" id="two">2</button>
    <button class="num-btn" id="three">3</button>
    <button class="ope" id="minus">-</button>
   </div>
  

<div class="bottom-row">
    <button id="dot">.</button>
    <button class="num-btn" id="zero">0</button>
    <button id="equal">=</button>
    <button class="ope" id="plus">+</button>  
    </div>
</div>
</div>

   <footer>Copyrights Â© 2025</footer>
    
</body>
</html>
