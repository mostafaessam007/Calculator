<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
   <header>Calculator</header>
   <div class="main">

    <div class="calculator-container">

    <div class="screen">
      1+1
    </div>

 <div class="top-row">
 <button>AC</button>
 <button>DEL</button>
</div>
    
<div class="num-row">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>/</button>
 </div>
 
<div class="num-row">
   <button>4</button>
   <button>5</button>
   <button>6</button>
   <button>*</button>
  </div>

<div class="num-row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
   </div>
  

<div class="bottom-row">
    <button>.</button>
    <button>0</button>
    <button>=</button>
    <button>+</button>  
    </div>
</div>
</div>

   <footer>Copyrights Â© 2025</footer>
    
</body>
</html>
